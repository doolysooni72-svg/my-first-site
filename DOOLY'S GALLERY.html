    async function onConfigChange(config) {
      const titleElement = document.getElementById('gallery-title');
      const subtitleElement = document.getElementById('gallery-subtitle');
      
      if (titleElement) {
        titleElement.textContent = config.gallery_title || defaultConfig.gallery_title;
        const customFont = config.font_family || defaultConfig.font_family;
        titleElement.style.fontFamily = `${customFont}, Playfair Display, serif`;
        const baseSize = config.font_size || defaultConfig.font_size;
        titleElement.style.fontSize = `${baseSize * 3.75}px`;
      }
      
      if (subtitleElement) {
        subtitleElement.textContent = config.gallery_subtitle || defaultConfig.gallery_subtitle;
        const customFont = config.font_family || defaultConfig.font_family;
        subtitleElement.style.fontFamily = `${customFont}, Montserrat, sans-serif`;
        const baseSize = config.font_size || defaultConfig.font_size;
        subtitleElement.style.fontSize = `${baseSize * 1.125}px`;
      }

      const titleColor = config.title_color || defaultConfig.title_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      
      if (titleElement) {
        titleElement.style.background = `linear-gradient(135deg, ${titleColor} 0%, #f8e27d 25%, ${titleColor} 50%, ${accentColor} 75%, ${titleColor} 100%)`;

        titleElement.style.backgroundClip = 'text';

    function mapToEditPanelValues(config) {
      return new Map([
